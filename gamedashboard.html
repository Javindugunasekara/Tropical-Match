<!--gamedashboard.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tropical Match - Game Dashboard</title>
<link rel="stylesheet" href="assets/css/style.css?v=2">
  <style>
    .board {
      /* Center the puzzle image */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .answer-section {
      text-align: center;
      margin-top: 25px;
    }

    .answer-box {
      width: 280px;
      max-width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ff9800;
      font-size: 1rem;
      text-align: center;
      outline: none;
    }

    .answer-box:focus {
      box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.25);
    }

    .btn-refresh {
      margin-top: 15px;
      background: #f44336;
      color: #fff;
      border-radius: 20px;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 3px 10px rgba(244, 67, 54, 0.4);
    }

    .btn-refresh:hover {
      background: #d32f2f;
      transform: scale(1.05);
    }

    .game-footer {
      text-align: center;
      margin-top: 25px;
    }

    /* Make the puzzle image large */
    #board img {
      max-width: 350px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <header class="game-header">
    <h1>TROPICAL MATCH - Dashboard</h1>
  </header>

  <div class="container">
    <h1 class="title">ðŸŒ´ Game Board ðŸŒ´</h1>
    <div id="gameData">Loading game...</div>
    <div id="board" class="board"></div>

    <div class="answer-section">
      <input
        type="text"
        id="answerBox"
        class="answer-box"
        placeholder="Enter your answer here..."
      >
      <br><br>
      <!-- NEW: Submit button -->
      <button id="submitAnswer" class="btn primary">Submit Answer</button>
      <br>
      <!-- Refresh still sends you back to game.html to get a fresh puzzle -->
      <button id="refreshBtn" class="btn-refresh">ðŸ”„ Refresh</button>
    </div>

    <div class="game-footer">
      <a href="dashboard.html" class="btn secondary" id="back">Back</a>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
