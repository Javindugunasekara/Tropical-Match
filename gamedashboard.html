<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tropical Match - Game Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .board {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }
    .cell {
      background-color: #ffeb3b;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      height: 60px;
      user-select: none;
      transition: background 0.3s;
    }
    .cell.clicked {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <header class="game-header">
    <h1>TROPICAL MATCH - Dashboard</h1>
  </header>

  <div class="container">
    <h1 class="title">ðŸŒ´ Game Board ðŸŒ´</h1>
    <div id="gameData">Loading game...</div>
    <div id="board" class="board"></div>
    <div class="game-footer">
      <a href="dashboard.html" class="btn secondary" id="back">Back</a>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const backBtn = document.getElementById('back');
  backBtn.addEventListener('click', () => {
    window.location.href = 'dashboard.html';
  });

  const startGame = localStorage.getItem('startGame');
  const board = document.getElementById('board');
  const gameDataDiv = document.getElementById('gameData');

  if (startGame === 'true') {
    const data = JSON.parse(localStorage.getItem('bananaGameData'));
    localStorage.removeItem('startGame');

    if (!data || !data.question) {
      gameDataDiv.innerText = 'No game data found.';
      return;
    }

    // Display the image from API
    const img = document.createElement('img');
    img.src = data.question;
    img.alt = 'Banana Puzzle';
    img.style.maxWidth = '300px';
    img.style.display = 'block';
    img.style.margin = '20px auto';
    board.appendChild(img);

    // Display question text
    const info = document.createElement('p');
    info.innerText = 'Solve the puzzle or match the pattern!';
    info.style.textAlign = 'center';
    board.appendChild(info);

    gameDataDiv.innerText = 'Game loaded successfully!';
  } else {
    gameDataDiv.innerText = 'Click "Start Game" to begin.';
  }
});
</script>

</body>
</html>
